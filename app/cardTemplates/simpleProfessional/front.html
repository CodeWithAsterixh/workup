<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{cardTitle:Business Card - Front}}</title>
    <link rel="stylesheet" href="/__templates/simpleProfessional/front.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="card-front">
        <div class="content">
            <div class="header">
                <span class="logo-container">
                    <img class="logo" src="{{logoUrl:/logo.png}}" alt="Company Logo">
                </span>
                <h1 class="company-name">{{companyName:ACME Corp}}</h1>
            </div>
            
            <div class="details">
                <h2 class="name">{{fullName:John Doe}}</h2>
                <p class="title">{{jobTitle:Senior Software Engineer}}</p>
                <div class="divider"></div>
                <div class="contact-info">
                    <p><i class="fas fa-phone"></i> {{phone:+1 (555) 123-4567}}</p>
                    <p><i class="fas fa-envelope"></i> {{email:john.doe@acmecorp.com}}</p>
                    <p><i class="fas fa-globe"></i> {{website:www.acmecorp.com}}</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
